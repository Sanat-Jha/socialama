<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      margin: 10px;
    }

    .relative {
      position: relative;
      top: 20px;
      left: 30px;
      background-color: lightgreen;
    }

    .absolute {
      position: absolute;
      top: 50px;
      left: 100px;
      background-color: pink;
    }

    .fixed {
      position: fixed;
      top: 0;
      right: 0;
      background-color: orange;
    }
  </style>
</head>
<body>

<div class="box">Static Box</div>
<div class="box relative">Relative Box</div>
<div class="box absolute">Absolute Box</div>
<div class="box fixed">Fixed Box</div>

</body>
</html>
